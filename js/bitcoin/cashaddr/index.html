<!DOCTYPE html>
<html>
<head>
	<title>CashAddr Translator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
    body{ font-size:24px; font-family:sans-serif; padding:40px; background:#f5f5f5; }
    input, button{ padding:6px 12px; font-size:18px; }
    input{ width:500px; }
    </style>
    <script src="sha256.js"></script>
    <script src="cashaddr.js"></script>
</head>
<body>
<center>
<input id=adr type=text value="" placeholder="CashAddr format address">
<button onclick="go()">Convert</button>
</center>

<script>

function go()
{
	var pk = cashaddr2pk(document.getElementById('adr').value);

	var adr = pk2adr(pk);

	document.getElementById('adr').value = (pk !== false ? adr : '(bad address)');
}

</script>
</body>
</html>
